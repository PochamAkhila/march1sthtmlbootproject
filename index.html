<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container-fluid">
      <div class="card text-left">
        <div class="card-body parent-wrapper">
          <div class="col-9">
            <section class="left-header">
              <div class="">
                <div class="header">
                  <div class="wrapper">
                    <div class="child">
                      <h1>UX Designer Developer</h1>
                      <button>Published</button>
                    </div>
                    <div>
                      <span class="material-icons-outlined"> more_vert </span>
                    </div>
                  </div>
                  <!-- <p>French title: UX UI</p> -->
                </div>
                <div>
                  <div>
                    <span class="material-icons-outlined"> location_on </span>
                    <h3>Hyderabad, Telangana</h3>
                  </div>
                  <div>
                    <span class="material-icons-outlined"> create </span>
                    <h3>Created on February 27,2023 9:26 PM</h3>
                  </div>
                  <div>
                    <span class="material-icons-outlined"> create </span>
                    <h3>Modified on February 27, 2023 9:26 PM</h3>
                  </div>
                </div>
                <div>
                  <span class="material-icons-outlined"> schedule </span>
                  <h3>Expires April 29, 2023 9:15 PM</h3>
                </div>
              </div>
            </section>
          </div>
          <div class="col-3">
            <h1>O CANDIDATES</h1>
            <button>5 VIEWS</button>
            <div class="right-wrapper">
              <div class="left">
                <div class="child-wrap">
                  <h3>O / o</h3>
                  <span class="material-icons-outlined"> email </span>
                </div>
                <h3>Applied</h3>
              </div>
              <div class="right">
                <div class="child-wrap">
                  <h3>O / o</h3>
                  <span class="material-icons-outlined"> email </span>
                </div>
                <h3>Rejected</h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
